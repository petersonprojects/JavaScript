<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var numbers = [[1,2,4],
        [1,6,8],
        [3,6]];
        document.getElementById("demo").innerHTML = numbers.reduce(getSum,0);

        function getSum(total, num)
        {
            return total + num;
        }
    </script>
</body>
</html>
